<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <title th:replace="${title}"></title>
</head>
<body>
    <!--导航-->
    <nav th:fragment="nav(n)" class="ui inverted attached segment padded-mini shadow-mini">
        <div class="ui center container">
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui teal header item">管理后台</h2>
                <a class="nav-item item mobile-hidden" th:href="@{/admin/blogs}" th:classappend="${n==1}?'active'"><i class="home icon"></i><span th:text="#{nav.blog}"></span></a>
                <a class="nav-item item mobile-hidden" th:href="@{/admin/types}" th:classappend="${n==2}?'active'"><i class="idea icon"></i><span th:text="#{nav.type}"></span></a>
                <a class="nav-item item mobile-hidden" th:href="@{/admin/tags}" th:classappend="${n==3}?'active'"><i class="tags icon"></i><span th:text="#{nav.tag}"></span></a>
                <a class="nav-item item mobile-hidden" th:href="@{/admin/comments}" th:classappend="${n==4}?'active'"><i class="comments icon"></i><span th:text="#{nav.comment}"></span></a>

                <div class="right menu">
                    <div class="ui dropdown nav-item mobile-hidden item">
                        <div class="text">
                            <img th:src="@{${session.manager.avatar}}" alt="" class="ui avatar image">
                            <span th:text="${session.manager.nickname}"></span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="showbar" class="ui icon black button right-top mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--二级导航type-->
    <div th:fragment="secondaryNav(n)" class="ui pointing menu">
        <div class="ui container">
            <div class="right menu" th:if="${n==1 || n==2}">
                <a th:href="@{/admin/types/add}" th:classappend="${n==1}?active" class="teal item">发布</a>
                <a th:href="@{/admin/types}" th:classappend="${n==2}?active" class="teal item">列表</a>
            </div>
            <div class="right menu" th:if="${n==3 || n==4}">
                <a th:href="@{/admin/tags/add}" th:classappend="${n==3}?active" class="teal item">发布</a>
                <a th:href="@{/admin/tags}" th:classappend="${n==4}?active" class="teal item">列表</a>
            </div>
            <div class="right menu" th:if="${n==5 || n==6}">
                <a th:href="@{/admin/blogs/toadd}" th:classappend="${n==5}?active" class="teal item">发布</a>
                <a th:href="@{/admin/blogs}" th:classappend="${n==6}?active" class="teal item">列表</a>
            </div>
        </div>
    </div>

    <!--底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment padded-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header text-thin text-spaced">我的故事</h4>
                    <div class="ui inverted link list">
                        <a href="javascript:;" class="item">读书</a>
                        <a href="javascript:;" class="item">技术</a>
                        <a href="javascript:;" class="item">听歌</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header text-thin text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="javascript:;" class="item" th:text="#{email}"></a>
                        <a href="javascript:;" class="item" th:text="#{qq}"></a>
                        <a href="javascript:;" class="item" th:text="#{tel}"></a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header opacity-mini">Blog</h4>
                    <p class="text-thin text-spaced opacity-mini" th:text="#{motto}"></p>
                </div>
            </div>
            <div class="ui inverted section divider">
            </div>
            <p class="text-thin text-spaced opacity-tiny">copy@right bguf</p>
        </div>
    </footer>

    <!--js-->
    <th:block th:fragment="script">
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/semantic-ui.js}"></script>
        <script th:src="@{/js/public.js}"></script>
    </th:block>
</body>
</html>
